<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" type="icon" href="/Try Barbershop/twin.jpg">
    <link rel="stylesheet" href="/Try Barbershop/css/login.css">
</head>
<body>
    <nav>
        <div class="logo">Twin's Barbershop and Jake's Tattoo</div>
    </nav>

    <main>
        <div class="login-card">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

                <button type="submit">Reset Password</button>
            </form>
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </main>

    <script src="/Try Barbershop/js/forgot.js"></script>
</body>
</html>
