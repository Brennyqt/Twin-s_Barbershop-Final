<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Twin's Barbershop</title>
    <link rel="icon" type="icon" href="/Try Barbershop/twin.jpg">
    <link rel="stylesheet" href="/Try Barbershop/css/signup.css">
</head>
<body>
    <nav>
        <div class="logo">Twin's Barbershop</div>
    </nav>

    <main>
        <div class="signup-card">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="email">Gmail</label>
                <input type="email" id="email" name="email" placeholder="Enter Gmail" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <script src="/Try Barbershop/js/signup.js"></script>
</body>
</html>
