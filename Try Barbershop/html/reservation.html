<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | Twin's Barbershop and Jake's Tattoo</title>
    <link rel="icon" type="icon" href="/Try Barbershop/twin.jpg">
    <link rel="stylesheet" href="/Try Barbershop/css/reservation.css">
</head>

<body>
    <nav>
        <div class="logo">Twin's Barbershop and Jake's Tattoo</div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="history.html">History</a></li>


            <li><a href="logout.html">Log Out</a></li>
        </ul>
    </nav>

    <main>

        <div class="form-container">
            <form id="reservationForm">

                <div class="form-title">
                    <h2>Make a Reservation</h2>
                </div>

                <div class="input-section">
                       <label for="service">Service</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="Haircut">Haircut - ₱130</option>
                    <option value="Rebond">Rebond - ₱1,300</option>

                    <option value="Tattoo Small">Small Tattoo - ₱2,000</option>

                    <option value="Tattoo Big">Big Tattoo - ₱5,000</option>
                </select>


                <div id="tattooQuantitySection" style="display:none;">
                    <label for="tattooQuantity">Quantity of Tattoos</label>
                    <input type="number" id="tattooQuantity" name="tattooQuantity" min="1" placeholder="Enter quantity">
                </div>




                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>

                </div>
             

                <button type="submit">Reserve</button>
                <button type="button" id="cancelBtn">Cancel Reservation</button>
            </form>
        </div>



    </main>

    <script src="/Try Barbershop/js/reservation.js"></script>
</body>

</html>
