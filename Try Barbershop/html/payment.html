    <main>
        <h2>Payment</h2>
        <form id="paymentForm">
            <label for="method">Payment Method</label>
            <select id="method" name="method" required onchange="updatePaymentUI()">
                <option value="">Select Method</option>
                <option value="Cash">Cash</option>
                <option value="GCash">GCash</option>
                <option value="Maya">Maya</option>
            </select>

            <div id="qr-container" style="display:none; margin-top:1rem; text-align:center;">
                <img id="qr-image" src="qr.jpg">
                <p> 09625445141</p>
                <input type="text" id="reference" placeholder="Enter reference number">
            </div>


            <button type="submit">Confirm Payment</button>
           <button type="button" onclick="window.location.href='reservation.html'">Back</button>

        </form>
       
  </main>

    <script src="/Try Barbershop/js/payment.js"></script>
